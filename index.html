<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HTML</title>
</head>

<body class="body">
    <form class="form">
        <header class="title">
            <h1>Formulario de contacto</h1>
        </header>

        <fieldset id="hablemos">
            <legend>Hablemos...</legend>

            <label for="name">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Su nombre" required><span>Campo obligatorio</span><br>

            <label for="direction">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Su dirección"><br>

            <label for="mail">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Su Email" required><span>Campo obligatorio</span><br>

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Motivo de contacto"><span>Campo obligatorio</span><br>

            <label for="msg">Mensaje</label>
            <textarea id="msg" name="mensaje" placeholder="Su mensaje" rows="4" cols="25"></textarea><span>Campo obligatorio</span>

        </fieldset>

        <fieldset id="otros">
            <legend>Otros datos</legend>

            <section class="contacto">
                <label for="question"><b>¿Cómo contactó con nosotros?</b></label><br>
                <input type="checkbox" id="web" name="contacto" value="web">
                <label for="web">Web</label>
                <input type="checkbox" id="amigos" name="contacto" value="amigos">
                <label for="friends">Amigos</label>
                <input type="checkbox" id="prensa" name="contacto" value="prensa">
                <label for="press">Prensa</label>
                <input type="checkbox" id="otros" name="contacto" value="otros">
                <label for="other">Otros</label><br>
            </section>

            <section class="ejpanol">
                <label for="ejpanol"><b>¿Es usted español?</b></label><br>
                <input type="radio" name="espanol">Sí <input type="radio" name="espanol">No<br>
            </section>

            <section class="interests">
                <label><b>Sus intereses</b></label><br>
                <select id="intereses" size="4" >
                    <option>Deportes</option>
                    <option>Naturaleza</option>
                    <option>Informática</option>
                    <option>Cine</option>
                    <option>Música</option>
                </select><br>
            </section>

        </fieldset>

        <button type="submit" id="enviar">Enviar</button>
    </form>
</body>

</html>
